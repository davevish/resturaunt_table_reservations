<!doctype html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Page</title>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="jumbotron">
            <h2>Welcome to the world famous</h2>
            <h1>Fuego Vegan Stakehouse!</h1>
            <br>
            <p>Use this form to make a reservations!</p>
            <p><a id="home" class="btn btn-primary btn-lg" href="/" role="button">Home</a></p>
            <p><a id="tables" class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a></p>
        </div>
    </div>
</div>

<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2" id="guestinfo">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1 nameInput">Name</span>
        <input type="text" class="form-control" placeholder="Your Name Here" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1 emailInput">Email</span>
        <input type="text" class="form-control" placeholder="Your Email Here" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1 phoneNumber">Phone Number</span>
        <input type="number" class="form-control" placeholder="404-404-4040" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1 guestsTotal">Number of Guests</span>
        <input type="number" class="form-control" placeholder="10" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-default">Submit</button>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <a href="#">Table API</a>
    <a href="#">Wait List API</a>
</nav>


</body>
</html>
