<!doctype html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Page</title>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="jumbotron">
            <h2>Welcome to the world famous</h2>
            <h1>Fuego Vegan Stakehouse!</h1>
            <br>
            <p>Here are all the current reservations!</p>
            <p><a class="btn btn-primary btn-lg" href="/" role="button">Home</a></p>
            <p><a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a></p>
        </div>
    </div>
</div>

<div class="row col-sm-offset-1 col-sm-10 col-sm-offset-1">
    <div class="container col-sm-6" id="reservedtables">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Active Reservations</h3>
            </div>
            <div class="panel-body">
                <div class="well">Table 1</div>
                <div class="well">Table 2</div>
                <div class="well">Table 3</div>
                <div class="well">Table 4</div>
                <div class="well">Table 5</div>
            </div>
        </div>
    </div>
    <div class="container col-sm-6" id="waitlist">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Wait List</h3>
            </div>
            <div class="panel-body">
                <div class="well">Next Up 1</div>
                <div class="well">Next Up 2</div>
                <div class="well">Next Up 3</div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <a href="#">Table API</a>
    <a href="#">Wait List API</a>
</nav>

</body>
</html>
